<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - Login/Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h1>Welcome to Pomodoro Timer</h1>
        <div class="form-container" id="login-form">
            <h2>Sign In</h2>
            <input type="email" placeholder="Email" id="login-email">
            <input type="password" placeholder="Password" id="login-password">
            <button class="auth-button" id="login-button">Sign In</button>
            <p class="switch-form">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>
        <div class="form-container" id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <input type="email" placeholder="Email" id="signup-email">
            <input type="password" placeholder="Password" id="signup-password">
            <input type="password" placeholder="Confirm Password" id="confirm-password">
            <button class="auth-button" id="signup-button">Sign Up</button>
            <p class="switch-form">Already have an account? <a href="#" id="show-login">Sign In</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
